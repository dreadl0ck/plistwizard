project_name: plistwizard
release:
  github:
    owner: dreadl0ck
    name: plistwizard
  name_template: '{{.Tag}}'
brew:
  name: plistwizard
  github:
    owner: dreadl0ck
    name: homebrew-formulas
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "plistwizard"
  description: A magically simple tool for XML property lists from Xcode
  homepage: https://github.com/dreadl0ck/plistwizard
scoop:
  name: plistwizard
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/dreadl0ck/plistwizard/releases/download/{{ .Tag
    }}/{{ .ArtifactName }}
builds:
- goos:
  - darwin
  - windows
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - darwin_amd64
  - windows_amd64
  - linux_amd64
  main: ./
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: plistwizard
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
